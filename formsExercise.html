<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
         <fieldset>
             <legend>Customer Experince Survey</legend>
             <!-- Store Number -->
             <label for="ss">Store Number</label>
             <select name="ss" id="ss">
                 <option value="3109">3109</option>
                 <option value="2421">2421</option>option>
                 <option value="5357">5357</option>
             </select>
             <fieldset>
                <legend>When you visited</legend>
                <div>
                <label for="date">Date Visited</label>
                <input type="date" name="date" id="date"> 
                </div>
                <!-- <br> -->
                <div>
                <label for="timeVisited">Time</label>
                <input type="time" name="timeVisited" id="timeVisited">
                </div>
            </fieldset>
            <label for="fullName">Full Name</label>
            <input type="text" name="nameFull" id="fullName" placeholder="Name">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
             <fieldset>
                <legend>How would you rate your level of satisfaction with your visit</legend>
                <div>
                  <input type="radio" name="radioLink" id="satisfied">
                 <label for="satisfied">Satisfied</label>
                </div>
                <div>
                 <input type="radio" name="radioLink" id="neither">
                 <label for="neither">Neither Satisfied Nor Dissatisfied</label>
                </div>
                <div>
                 <input type="radio" name="radioLink" id="dissatisfied">
                 <label for="dissatisfied">Dissatisfied</label>
                </div>
          </fieldset>
            <label for="">Tell us about your experince</label>
            <br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            <br>
            <label for="times">Times visited last month</label>
            <br>
            <input type="number" name="times" id="times">
            <br>
            <input type="checkbox" name="contact" id="contact">
            <label for="contact">Please check the box if you would be willing to be contacted about your experince. </label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
